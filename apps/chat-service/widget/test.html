<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chat Widget Test</title>
    <style>
      :root {
        color-scheme: light;
      }

      body {
        margin: 0;
        font-family: "Space Grotesk", "Trebuchet MS", sans-serif;
        background: linear-gradient(135deg, #f5f0e6 0%, #f0f4f2 100%);
        color: #101816;
        min-height: 100vh;
        display: grid;
        place-items: center;
      }

      main {
        max-width: 520px;
        padding: 40px 32px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 20px;
        box-shadow: 0 24px 60px rgba(12, 59, 46, 0.18);
      }

      h1 {
        margin: 0 0 12px;
        font-size: 28px;
      }

      p {
        margin: 0 0 16px;
        line-height: 1.5;
      }

      code {
        background: rgba(12, 59, 46, 0.08);
        padding: 2px 6px;
        border-radius: 6px;
        font-size: 0.9em;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Chat Widget Test Page</h1>
      <p>
        This page is served from the chat-service container at
        <code>/widget/test.html</code>.
      </p>
      <p>
        Open the launcher in the bottom-right to start a chat session.
      </p>
    </main>
    <script>
      window.NRChatWidget = {
        apiBase: window.location.origin,
        title: "Pintail Chat",
        subtitle: "Ask a question or start a request.",
        welcome: "Hi! How can we help today?",
        launcherText: "Chat with Pintail"
      };
    </script>
    <script src="/widget/chat-widget.js" data-nr-chat></script>
  </body>
</html>
