name: Deploy to Lightsail

on:
  push:
    branches:
      - main

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (for metadata only)
        uses: actions/checkout@v4

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_SSH_USER }}
          port: ${{ secrets.LIGHTSAIL_SSH_PORT }}
          key: ${{ secrets.LIGHTSAIL_SSH_PRIVATE_KEY }}
          script: |
            set -euo pipefail

            cd /home/ubuntu/pintail

            echo "Pull latest main..."
            git fetch origin main
            git reset --hard origin/main

            cd /home/ubuntu/pintail/apps
            docker compose build chat-backend
            docker compose up -d --force-recreate chat-backend

            cd /home/ubuntu/pintail/infra
            echo "Build and restart containers..."
            docker compose -f docker-compose.yml up -d --build

            echo "Show running services..."
            docker compose -f docker-compose.yml ps