name: Deploy chat-backend to Lightsail

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (not strictly required, but fine)
        uses: actions/checkout@v4

      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.LIGHTSAIL_SSH_KEY }}

      - name: Add Lightsail host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "${{ secrets.LIGHTSAIL_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy (git pull + docker rebuild + restart)
        run: |
          ssh "${{ secrets.LIGHTSAIL_USER }}@${{ secrets.LIGHTSAIL_HOST }}" << 'EOF'
            set -euo pipefail

            cd /home/ubuntu/pintail
            git fetch --all
            git reset --hard origin/main

            cd /home/ubuntu/pintail/apps
            docker compose build chat-backend
            docker compose up -d --force-recreate chat-backend

            docker compose ps
          EOF
